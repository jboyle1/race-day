<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
    <link rel="stylesheet" typr="text/css" href="./static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto&display=swap" rel="stylesheet">
    <title>Race Day</title>
</head>
<body>
    <header>
        <div id="title"> Race Day</div>
    </header>
    <main>
        <div id="raceDayArea">
            <section>
                <div id="nameInput">
                    <input placeholder="Enter Name" id="firstName">
                    <button id="say">Say hi!</button>
                </div>
            </section>
            <section>
                <div id="nameResult"></div>
            </section>
            <section>
                <div id="ageAndTimeInput">
                    <input placeholder="Enter Age" id="age">
                    <input placeholder="Enter Time (early/late)" id="time">
                    <button id="ageAndTimeSubmit">Submit</button>
                </div>
            </section>
            <section>
                <div id="nameAgeTimeString"></div>
            </section>
            <section>
                <div id="regString">
                    <div class="reg">
                        
                    <div id="output"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="./static/js/say-hi.js"></script>
    <script src="./static/js/age-&-time-prog.js"></script>
</body>

</html>
